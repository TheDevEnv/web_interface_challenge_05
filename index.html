<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <div class="from">
          <p class="city-code">FRA</p>
          <p class="city-name">Frankfurt</p>
        </div>
        <div class="line"></div>
        <div class="to">
          <p class="city-code">AMS</p>
          <p class="city-name">Amsterdam</p>
        </div>
      </div>
      <div class="card__content">
        <div class="flight-info">
          <div>
            <p class="title text-uppercase">Flight</p>
            <p class="subtitle text-uppercase">815</p>
          </div>
          <div>
            <p class="title text-uppercase">Gate</p>
            <p class="subtitle text-uppercase">23g</p>
          </div>
          <div>
            <p class="title text-uppercase">Seat</p>
            <p class="subtitle text-uppercase">10f</p>
          </div>
        </div>
        <div class="passenger-info">
          <div class="info">
            <div>
              <p class="title text-uppercase">Passenger</p>
              <p class="subtitle">Robert De Nero</p>
            </div>
            <div>
              <p class="title text-uppercase">Class</p>
              <p class="subtitle">Business</p>
            </div>
            <div>
              <p class="title text-uppercase">Departure</p>
              <p class="subtitle">03:45am, Dec 15</p>
            </div>
          </div>
          <div class="qr">
            <img src="./img/qr.svg" alt="QR code">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
